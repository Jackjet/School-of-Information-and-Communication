<body>
    <div class="inforation_box">
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"><span>*</span>手机号:</label>
                <div class="col-sm-5">

            </div>
            <div class="upPasswd flexc mlt20">
                <button class="btn btn-primary" onclick="sumitPwd()" type="button">立即修改</button>
